<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Wildwest</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <table>
        <caption>Assignment: Table Build</caption>
        <thead>
          <tr>
            <th colspan="3" scope="colgroup">ACME Wildwest</th>
          </tr>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td scope="row">November</td>
            <td>$8,610</td>
            <td>$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled: 7/05/2022 by Fred</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
